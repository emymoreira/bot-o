        <button class="drawer-toggle" id="drawerToggleBtn">Abrir Drawer</button>

          <div class="drawer-content">
            <h2 class="drawer-title">Moranguinhos</h2>

              <li>São frutas deliciosas e nutritivas.</li>
              <li>Excelente fonte de vitamina C e antioxidantes.</li>
              <li>Podem ser consumidos frescos, em saladas, sobremesas, sucos e muito mais.</li>
              <li>Reduzem o risco de doenças cardíacas.</li>
              <li>Melhoram a função cerebral.</li>
              <li>Promovem a saúde da pele.</li>
            </ul>
          </div>
        </div>
      </div>
